<html>
    <head><title>SnowCamp 2017</title></head>
    <body>
        <script type="text/javascript">
            var language = (window.navigator.userLanguage || window.navigator.language).substring(0, 2);
            if (language !== 'fr') {
                language = 'en';
            }
            document.location.href = "/2017/" + language + "/welcome";
        </script>
        <p>
            <a href="/2017/fr/welcome">French site</a>
        </p>
        <p>
            <a href="/2017/en/">English site</a>
        </p>
    </body>
</html>
